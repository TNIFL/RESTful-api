<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>주소 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AMS</a>
            <form class="d-flex" role="search" action="/web_data_retrieve" methods="GET">
              <input class="form-control me-2" type="text" placeholder="조회 할 ID" aria-label="Search" id="ID" name="retrieve_id" required minlength="1" maxlength="5"
              value="{{ retrieve_id or '' }}">
              <button class="btn btn-success text-nowrap" type="submit">조회</button>
            </form>
        </div>
    </nav>
<div class="container">
    {% if retrieve_results %}
      {{ retrieve_results }}a
    {% else %}
      데이터가 없습니다.
    {% endif %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
         crossorigin="anonymous"></script>
</div>
<script src="javascript.js"></script>
</body>

</html>
