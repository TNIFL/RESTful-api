<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주소 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AMS</a>
        </div>
    </nav>
<div class="container">

            <form class="row g-3" action="/web_data_insert/post" method="POST">
    <div class="col-md-6">
      <label for="ID" class="form-label">ID</label>
      <input type="text" class="form-control" id="ID" name="id_insert" required minlength="1" maxlength="5">
    </div>
    <div class="col-md-6">
        <label for="ID" class="form-label">ADDRESS</label>
        <input type="text" class="form-control" id="address" name="address_insert" required minlength="1" maxlength="40">
    </div>
    <div class="col-12">
        <label for="owner_name" class="form-label">OWNER_NAME</label>
        <input type="text" class="form-control" id="owner_name" name="owner_name_insert" required minlength="1" maxlength="10">
    </div>
    <div class="col-12">
        <label for="building_name" class="form-label">BUILDING_NAME</label>
        <input type="text" class="form-control" id="building_name" name="building_name_insert" required minlength="1" maxlength="15">
    </div>
    <div class="col-md-6">
        <label for="number_of_people" class="form-label">NUMBER_OF_PEOPLE</label>
        <input type="text" class="form-control" id="number_of_people" name="number_of_people_insert" required minlength="1" maxlength="5">
    </div>
    <div class="col-md-6">
        <label for="date_of_construction" class="form-label">DATE_OF_CONSTRUCTION</label>
        <input type="text" class="form-control" id="date_of_construction" name="date_of_construction_insert" required minlength="1" maxlength="30">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">제출</button>
    </div>
  </form>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</div>
<script src="javascript.js"></script>
</body>
</html>
